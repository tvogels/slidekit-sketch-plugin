<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            color: #DFDFDF;
            font-size: 9pt;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <button id="button">Make selection red</button>

    <p>Current selection:</p>
    <div id="selection"></div>

    <script>
        window.setSelection = function (ids, names) {
            window.selection = ids;
            document.getElementById("selection").innerHTML = `<div>${names.map(n => `<div>${n}</div>`).join("\n")}</div>`;
        }
        document.getElementById("button").addEventListener("click", function () {
            window.postMessage('makeRed', window.selection);
        });
    </script>
</body>

</html>
